<header class="bg-gradient-to-r from-indigo-900 to-purple-900 text-white">

    <!-- conteneur principal -->
     <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">


            <!-- logo -->
             <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-between">
                    <span class="text-white font-bold">5G</span>
                </div>
                <span class="text-xl font-bold">5GAPPS</span>
             </div>


             <!-- NAV -->
              <nav class="hidden md:flex items-center space-x-8">
                <a *ngFor="let link of navLinks"
                    [routerLink]="link.path"
                     class="text-white hover:text-gray-300 flex items-center space-x-1">
                       <span>{{link.label}}</span>
                        <span *ngIf="link.hasDropdown" class="text-sm">^</span>
                </a>
              </nav>

              <!--  -->
              <div class="flex items-center space-x-4">
                <!-- icone de recherche -->
                 <button class="text-white hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
</svg>

                 </button>
                 <!-- boutton contact us -->
                  <button class="bg-white text-gray-900 px-6 py-2 rounded font-medium hover:bg-gray-100">CONTACT US</button>
              </div>
        </div>
     </div>
</header>
